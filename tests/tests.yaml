gate_bundles:
  - smoke
smoke_bundles:
  - smoke
configure:
  - zaza.openstack.charm_tests.keystone.setup.add_tempest_roles
tests: []
tests_options:
  trust:
    - smoke
  ignore_hard_deploy_errors:
    - smoke

  tempest:
    default:
      smoke: True

target_deploy_status:
  traefik:
    workload-status: active
    workload-status-message-regex: '^$'
  traefik-public:
    workload-status: active
    workload-status-message-regex: '^$'
  rabbitmq:
    workload-status: active
    workload-status-message-regex: '^$'
  neutron:
    workload-status: active
    workload-status-message-regex: '^$'
  octavia:
    workload-status: active
    workload-status-message-regex: '^$'
  ovn-central:
    workload-status: active
    workload-status-message-regex: '^$'
  keystone:
    workload-status: active
    workload-status-message-regex: '^$'
  mysql:
    workload-status: active
    workload-status-message-regex: '^.*$'
  tls-operator:
    workload-status: active
    workload-status-message-regex: '^$'
